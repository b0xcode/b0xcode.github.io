<body>
    <div class = "main">
      <h1>all posts</h1>

        {% for post in site.posts %}
          <li>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            {{ post.excerpt }}
          </li>
        {% endfor %}
      </ul>
    </div>
